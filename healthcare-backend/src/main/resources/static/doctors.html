<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctors List</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      margin: 0;
      padding: 20px;
      color: #2d3436;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .name {
      font-size: 1.3em;
      font-weight: bold;
      color: #0984e3;
    }
    .specialization {
      color: #6c5ce7;
      font-weight: 500;
      margin: 8px 0;
    }
    .email, .phone {
      font-size: 0.9em;
      color: #636e72;
    }
    .no-doctors {
      text-align: center;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1.2em;
      padding: 20px;
      border-radius: 10px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>üë®‚Äç‚öïÔ∏è Our Doctors</h1>
  <div id="doctors-container" class="container"></div>

  <script>
    async function loadDoctors() {
      const container = document.getElementById("doctors-container");
      container.innerHTML = "<p style='color:white;text-align:center;'>Loading...</p>";

      try {
        const res = await fetch("http://localhost:8080/api/doctors");
        const doctors = await res.json();

        if (doctors.length === 0) {
          container.innerHTML = "<div class='no-doctors'>‚ùå No doctors found in the database.</div>";
          return;
        }

        container.innerHTML = doctors.map(d => `
          <div class="card">
            <div class="name">${d.name || "Unknown"}</div>
            <div class="specialization">${d.specialization || "N/A"}</div>
            <div class="email">üìß ${d.email || "N/A"}</div>
            <div class="phone">üìû ${d.phone || "N/A"}</div>
          </div>
        `).join("");
      } catch (err) {
        container.innerHTML = "<div class='no-doctors'>‚ö†Ô∏è Error loading doctors list.</div>";
        console.error(err);
      }
    }

    loadDoctors();
  </script>
</body>
</html>
